

<div class="col-12">
    <div class="col-sm-4" *ngFor="let item of shops">
        <a routerLink="{{item.id}}">
            <div class="card">
                <img [src]="item.logo" alt="logo">
                <div class="details-div">
                    <p class="details">{{item.shopName}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
