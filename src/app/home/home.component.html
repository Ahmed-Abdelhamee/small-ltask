


<div id="carouselExampleCaptions" class="col-12 carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h5 class="carsoul-title" data-aos="fade-up"  data-aos-duration="1500">خصومات هائلة </h5>
        <p class="carsoul-paragraph" data-aos="fade-up"  data-aos-duration="2500"> تشكيلة واسعة من الملابس و الازياء و العروض</p>
      </div>
    </div>
     <div class="carousel-item ">
      <img src="assets/2.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption">
        <h5 class="carsoul-title2"  data-aos="fade-up"  data-aos-duration="1500">ازياء رائعة ومتعددة</h5>
        <p class="carsoul-paragraph2" data-aos="fade-up"  data-aos-duration="2500">نتيح لك انواع من الخدمات التي قد تحتاجها</p>
      </div>
    </div> 
    <div class="carousel-item desk-view">
      <img src="assets/7.jpg" class="d-block w-100 mob-view" alt="...">
      <div class="carousel-caption">
        <h5 class="carsoul-title3">عروض جديدة ورائعة بانتظارك </h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
